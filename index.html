<!DOCTYPE html><!-- Para decir que es HTML5 -->
<!--En el archivo de prueba.html está el asterisco hermoso color rojo-->
<html>
  <head>
    <title>Formulario</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>        
    <meta name="viewport" content="width=device-width, initial-scale =1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">        
  </head>
  <body>   
    <div class="container">
      <form action="#" method="GET">

        <div class="form-group">
          <label for="nombre">Nombre de usuario: </label>
          <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre">
        </div>

        <div class="form-group">
          <label for="genero">Género: </label><br>
          <input type="radio" id="hombre" name="genero" value="hombre">
          <label for="hombre">Hombre</label><br>
          <input type="radio" id="mujer" name="genero" value="mujer">
          <label for="mujer">Mujer</label><br>
        </div>            

        <div class="form-group dropdown">            
          <p>Estado</p>
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"></button>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Edo Mex</a>
            <a href="#" class="dropdown-item">CDMX</a>
            <a href="#" class="dropdown-item">Tlaxcala alv</a>
          </div>
        </div>

        <div class="form-group">
          <label for="profesion">Profesion: </label>
          <input type="text" class="form-control" placeholder="Profesion" id="profesion" name="profesion">
        </div>            

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento: </label>
          <input type="date" class="form-control" placeholder="Fecha de nacimiento" id="fechaNacimiento" name="fechaNacimiento">
        </div>

        <div class="form-group">
          <label for="emailUsuario">Email: </label>
          <input type="email" class="form-control" placeholder="Ingresa tu email" id="emailUsuario" name="emailUsuario">
        </div>

        <div class="form-group">
          <label for="passwordUsuario">Password: </label>
          <input type="password" class="form-control" placeholder="Ingresa tu password" id="passwordUsuario" name="passwordUsuario">
        </div>

        <div class="form-group">
          <p> Carrera de interés </p>
          <input type="checkbox" id="carrera1" name="carrera1" value="Medicina">
          <label for="carrera1"> Medicina</label><br>
          <input type="checkbox" id="carrera2" name="carrera2" value="Ingeniería">
          <label for="carrera2"> Ingeniería </label><br>
          <input type="checkbox" id="carrera3" name="carrera3" value="Matemáticas">
          <label for="carrera3"> Matemáticas</label>
        </div>

        <div class="form-group">
          <label for="fotoPerfil">Foto de perfil: </label>
          <input type="file" class="form-control" id="fotoPerfil" name="fotoPerfil">
        </div>

        <button class="btn btn-outline-danger" type="reset">Reset</button>
        <button class="btn btn-outline-danger" type="submit">Enviar</button>
      </form>
    </div>      

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>

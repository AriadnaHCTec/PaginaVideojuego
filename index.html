<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>        
        <meta name="viewport" content="width=device-width, initial-scale =1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/estilo.css">
    </head>

    <body>
        <header>
            <div class="container-fluid p-3 bg text-white">
                <h1>Crea tu cuenta</h1>
            </div>
        </header>
        <br/><br/>
        <div class="container">
            <form action="#" method="GET">
                <div class="row m-0">
                    <div class="form-group col-6">
                        <div>
                            <label for="nombre de usuario">Nombre de usuario: </label>
                            <input type="text" class="form-control" placeholder="Nombre" id="nombre" name="nombre" required>
                        </div><br/>
                        <div>
                            <label for="emailUsuario">Correo: </label>
                            <input type="email" class="form-control" placeholder="Ingresa tu correo" id="emailUsuario" name="emailUsuario" required>
                        </div><br/>
                        <div>
                            <label for="passwordUsuario">Password: </label>
                            <input type="password" class="form-control" placeholder="Ingresa tu password" id="passwordUsuario" name="passwordUsuario" required>
                        </div><br/>
                        <div>
                            <label for="fechaNacimiento">Fecha de nacimiento: </label>
                            <input type="date" class="form-control" placeholder="Fecha de nacimiento" id="fechaNacimiento" name="fechaNacimiento" required>
                        </div><br/>
                        <div>
                            <label for="sexo">Sexo: </label><br>
                            <center>
                                <div class="row">
                                    <div class="col-3">
                                        <input style="width: 20px; height: 20px" type="radio" id="mujer" name="genero" value="mujer" required>
                                        <label for="mujer"><h4>Mujer</h4></label><br>
                                    </div>
                                    <div class="col-4">
                                        <input style="width: 20px; height: 20px" type="radio" id="hombre" name="genero" value="hombre" required>
                                        <label for="hombre"><h4>Hombre</h4></label>
                                    </div>
                                </div>                            
                            </center>
                        </div><br/>
                    </div> 
                    <div class="form-group col-6">
                        <div>
                            <label for="profesion">Profesion: </label>
                            <input type="text" class="form-control" placeholder="Profesion" id="profesion" name="profesion" required>
                        </div><br/>
                        <div>
                            <p> Carrera de interés </p>
                            <input type="checkbox" id="carrera1" name="carrera1" value="Medicina">
                            <label for="carrera1"> Medicina</label><br>
                            <input type="checkbox" id="carrera2" name="carrera2" value="Ingeniería">
                            <label for="carrera2"> Ingeniería </label><br>
                            <input type="checkbox" id="carrera3" name="carrera3" value="Matemáticas">
                            <label for="carrera3"> Matemáticas</label>
                        </div><br/>
                        <div class="form-group dropright">            
                            <button type="button" class="btn dropdown-toggle btn-opciones" data-toggle="dropdown">Estado</button>
                            <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Edo Mex</a>
                            <a href="#" class="dropdown-item">CDMX</a>
                            <a href="#" class="dropdown-item">Tlaxcala alv</a>
                            </div>
                        </div><br/>
                        <div>
                            <label for="fotoPerfil">Foto de perfil: </label>
                            <input type="file" class="form-control" id="fotoPerfil" name="fotoPerfil" required>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                          <div class="col text-center">
                            <button class="btn btn-outline-info" type="reset">Reset</button>
                            <button class="btn btn-info" type="submit">Enviar</button>    
                          </div>
                        </div>
                    </div>

                    <br>
                    <br>
                    <div class="container">
                        <center>                            
                            <a href="DataTable.html"><button style="background-color: #00a4a9;" type="button" class="btn btn-success btn-jg">Tabla</button></a>
                        </center>
                    </div>
                    
                </div>                
            </form>
        </div><br/><br/>
        <footer style="">
            <div class="container-fluid p-3 bg">
                <p> Creadores hermosos: El Mike, Javier, sarah xD y Ari</p>
            </div>            
       </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
